<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Animals</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Click an Animal to see gifs of it, or add your own</h1>

    <div id="animals-list"></div>

    <form id="animal-form">
      <label for="animal-input">Add an Animal to see GIFs of it!</label>
      <input type="text" id="animal-input">
      <br>

      <input id="add-animal" type="submit" value="Add an animal">
    </form>
    <div id="gifsGoHere"></div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>    <script src="script.js"></script>
  </div>
</body>

</html>
